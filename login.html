<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Code Clan</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class = "header">
            <div class="photo">
                <img src="img/cclan.png" alt="">
            </div>
            <div class="anchor">Login | Code Clan Nigeria</div>
        </div>
        <div class="body">
            <form action="#">
                <div id = "error-id"></div>
                <div>
                    <label for="" class="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username here">
                </div>
                <div>
                    <label for="" class="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div>
                    <input type ="submit" class = "submit" value = "Login" disabled = "disabled">
                </div>
                <div class = "str"><a href = "forgot.html">Forgot Password?</a></div>
                <div class = "str">Have no account? <a href = "register.html">Sign up</a></div>
            </form>
            
        </div>
    </div>
    <script src="js/jq.js"></script>
    <script src = "js/login.js"></script>
</body>
</html>
