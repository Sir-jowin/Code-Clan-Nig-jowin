<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Code Clan</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class = "header">
            <div class="photo">
                <img src="img/cclan.png" alt="">
            </div>
            <div class="anchor">Register | Code Clan Nigeria</div>
        </div>
        <div class="body">
            <form action="mentormeet.html">
                <div>
                    <label for="" class="username">Username</label>
                    <input type="text" placeholder="Choose your username">
                </div>
                <div>
                    <label for="" class="email">Email Address</label>
                    <input type="email" placeholder="Enter your email address">
                </div>
                <div>
                    <label for="" class="password">Choose Password</label>
                    <input type="password" placeholder="Choose a secure password">
                </div>
                <div>
                    <label for="" class="password">Confirm Password</label>
                    <input type="password" placeholder="Confirm chosen password">
                </div>

                <div>
                    <input type ="submit" value = "Register">
                </div>
                <div class = "str">Have an account? <a href = "login.html">Log In</a></div>
            </form>
            
        </div>
    </div>
    
</body>
</html>
